<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do_List</title>
    
<script defer src="main.js"></script></head>
<body>
    <div class="container">
        <div>
            <h1>Today's to do</h1>
            <img id="refresh-icon" src="refresh.png" alt="refresh icon">
        </div>

        <div>
            <input type="text" class="add-field" id="placeholder" placeholder="add to the list....">
            <img id="enter-icon" src="insert.png" alt="add field">
        </div>

        <ul id="list-container"></ul>
        <button class="clear-btn">clear all completead</button>
    </div>



<script src="../dist/main.js"></script>

</body>
</html>
